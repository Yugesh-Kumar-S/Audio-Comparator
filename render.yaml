services:
  - type: web
    name: audio-comparison-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python backend/main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
  
  - type: web
    name: audio-comparison-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_HOST
        fromService:
          type: web
          name: audio-comparison-backend
          property: host
